<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h3>Calculator</h3>
            <div class="screen"></div>
        </div>
        <div class="row row-1">
            <p class="num seven">7</p>
            <p class="num eight">8</p>
            <p class="num nine">9</p>
            <p class="operator multiply">X</p>
        </div>
        <div class="row row-2">
            <p class="num four">4</p>
            <p class="num five">5</p>
            <p class="num six">6</p>
            <p class="operator minus">-</p>
        </div>
        <div class="row row-3">
            <p class="num one">1</p>
            <p class="num two">2</p>
            <p class="num three">3</p>
            <p class="operator plus">+</p>
        </div>
        <div class="row row-4">
            <p class="num zero">0</p>
            <p class="num decimal">.</p>
            <p class="clear">C</p>
            <p class="equals">=</p>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
