<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h3>Calculator</h3>
            <div class="screen">

                <span class="screen-left"></span>
                <span class="screen-right"></span>
            </div>
        </div>
        <div class="row">
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button class="operator multiply" value="*">X</button>
        </div>
        <div class="row">
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
            <button class="operator minus" value="-">-</button>
        </div>
        <div class="row row-3">
            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>
            <button class="operator plus" value="+">+</button>
        </div>
        <div class="row row-4">
            <button class="num" value="0">0</button>
            <button class="operator divide" value="/">/</button>
            <button class="clear" value="clear">C</button>
            <button class="equals" value="=">=</button>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
